<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klimasun - Makaleler</title>
    <link rel="stylesheet" href="components/header.css">
    <link rel="stylesheet" href="makaleler.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div id="header-container"></div>
    
    <div class="container">
        <div class="blog-header">
            <h1>Makaleler</h1>
            <button id="yeniBlogBtn" class="create-btn">
                <i class="fas fa-plus-circle"></i>
                Yeni Blog Oluştur
            </button>
        </div>

        <div id="blogList" class="blog-list">
            <!-- Blog kartları JavaScript ile eklenecek -->
        </div>
    </div>

    <!-- Blog Oluşturma Modal -->
    <div id="blogModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-edit"></i> Yeni Blog Oluştur</h2>
                <button class="close"><i class="fas fa-times"></i></button>
            </div>
            <form id="blogForm">
                <div class="form-group">
                    <label for="blogTitle"><i class="fas fa-heading"></i> Blog Başlığı</label>
                    <input type="text" id="blogTitle" required placeholder="Başlık giriniz...">
                </div>
                
                <div class="form-group">
                    <label for="blogImage"><i class="fas fa-image"></i> Blog Görseli</label>
                    <div class="file-input-wrapper">
                        <button type="button" class="file-input-btn">
                            <i class="fas fa-upload"></i> Görsel Seç
                        </button>
                        <input type="file" id="blogImage" accept="image/*" required>
                    </div>
                    <div id="imagePreview" class="image-preview"></div>
                </div>

                <div class="form-group">
                    <label for="blogContent"><i class="fas fa-paragraph"></i> Blog İçeriği</label>
                    <textarea id="blogContent" required placeholder="İçerik giriniz..."></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="save-btn">
                        <i class="fas fa-save"></i>
                        Kaydet
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="components/header.js"></script>
    <script src="makaleler.js"></script>
</body>
</html>
